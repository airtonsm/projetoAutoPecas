<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Cadastro Cliente</title>

</h:head>

<h:body>

	<h1 style="margin-top:5%; margin-left:30%">Cadastra de Peças</h1>

	<h:form style="margin-top:5%; margin-left:40%">
		<h:panelGrid>
			
			<h:outputLabel  value="Cod. Fabricante"/>
			<h:inputText value="#{pecasBean.pecas.codFabrica}"/>

			<h:outputLabel  value="Descrição"/>
			<h:inputText value="#{pecasBean.pecas.descricao}"/>
			
			<h:outputLabel  value="Aplicação"/>
			<h:inputText value="#{pecasBean.pecas.aplicacao}"/>
			
			<h:outputLabel  value="Unidade"/>
			<h:selectOneMenu value="#{pecasBean.pecas.unidade}">
				<f:selectItem itemValue="Uni" itemLabel="Unidade"/>
				<f:selectItem itemValue="litros" itemLabel="Litros"/>
				<f:selectItem itemLabel="[--Selecionar--]"/>
			</h:selectOneMenu>
			
			<h:outputLabel  value="Valor de custo"/>
			<h:inputText value="#{pecasBean.pecas.valorCusto}"/>
			
			<h:outputLabel  value="Taxa(%)"/>
			<h:inputText value="#{pecasBean.pecas.taxa}"/>
			
			<h:outputLabel  value="Valor de venda"/>
			<h:inputText value="#{pecasBean.pecas.valorVenda}"/>			
			
			<h:commandButton value="Cadastrar" action="#{pecasBean.salvar}"/>
		</h:panelGrid>
	</h:form>


</h:body>

</html>
