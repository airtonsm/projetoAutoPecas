<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Cadastro Usuário</title>

</h:head>

<h:body>

	<ui:include src="/menu.xhtml"></ui:include>

	<h1 style="margin-top: 2%; margin-left: 40%">Cadastra Novo Usuário</h1>

	<h:form style="margin-top:5%; margin-left:40%">
		<h:panelGrid>


			<h:outputLabel value="Id" />
			<h:inputText value="#{userBean.usuario.id}" readonly="true" />

			<h:outputLabel value="Login" />
			<h:inputText value="#{userBean.usuario.login}" />

			<h:outputLabel value="Senha" />
			<h:inputSecret value="#{userBean.usuario.senha}" />

			<h:outputLabel value="Cargo" />
			<h:selectOneMenu value="#{userBean.usuario.cargo}">
				<f:selectItem itemValue="ADMINISTRADOR" itemLabel="Administrador" />
				<f:selectItem itemValue="GERENTE" itemLabel="Gerente" />
				<f:selectItem itemValue="CAIXA" itemLabel="Caixa" />
				<f:selectItem itemValue="VENDEDOR" itemLabel="Vendedor" />
				<f:selectItem itemValue="ESTOQUE" itemLabel="Estoque" />
				<f:selectItem itemValue="EXPEDICAO" itemLabel="Expedição" />
			</h:selectOneMenu>

			<br />

			<h:commandButton value="Cadastrar" action="#{userBean.salva}" />

		</h:panelGrid>

		<br />

	</h:form>
	
	
	<h:form id="formTable" style="margin-top:5%; margin-left:40%">
	
		<h:dataTable value="#{userBean.usuarios}" var="user" border="1">

			<f:facet name="header">
				<h:outputLabel value="Lista de Usuários cadastrados" />
			</f:facet>

			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{user.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">Login</f:facet>
				<h:outputText value="#{user.login}" />
			</h:column>

			<h:column>
				<f:facet name="header">Senha</f:facet>
				<h:outputText value="#{user.senha}" />
			</h:column>

			<h:column>
				<f:facet name="header">Cargo</f:facet>
				<h:outputText value="#{user.cargo}" />
			</h:column>

			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandButton value="Excluir" action="#{userBean.delete}">
					<f:setPropertyActionListener value="#{user}" target="#{userBean.usuario}"/>
				</h:commandButton>
			</h:column>

		</h:dataTable>
	</h:form>


</h:body>

</html>
