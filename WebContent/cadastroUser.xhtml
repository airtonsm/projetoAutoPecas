<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Cadastro Usuário</title>

</h:head>

<h:body>

	<h1 style="margin-top:5%; margin-left:30%">Cadastra Novo Usuário</h1>

	<h:form style="margin-top:5%; margin-left:40%">
		<h:panelGrid>
			<h:outputLabel value="Login"/>
			<h:inputText  value="#{userBean.usuario.login}" />

			<h:outputLabel  value="Senha"/>
			<h:inputSecret value="#{userBean.usuario.senha}"/>
			
			<h:commandButton value="Cadastrar" action="#{userBean.salva}"/>
		</h:panelGrid>
	</h:form>


</h:body>

</html>
