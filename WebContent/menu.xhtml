<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Menu Sistema</title>
</h:head>

<h:body>

	<h:form id="formMenu" style="margin-top:3%; margin-left:28%">

		<h:column rendered="#{userBean.permiteAcesso}">
			<h:commandLink value="Cadastrar Usuário" action="cadastroUser"
				style="margin-left:1cm" />
		</h:column>

		<h:column rendered="#{userBean.permiteAcesso('ADMINISTRADOR')}">
			<h:commandLink value="Cadastrar Cliente" action="cadastrocliente"
				style="margin-left:1cm" />
		</h:column>

		<h:column>
			<h:commandLink value="Cadastrar Peças" action="cadastropecas"
				style="margin-left:1cm" />
		</h:column>

		<h:column>
			<h:commandLink value="Vendas" action="venda" style="margin-left:1cm" />
		</h:column>
	</h:form>

</h:body>

</html>
